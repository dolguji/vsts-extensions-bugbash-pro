<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <script src="scripts/libs/es6-promise.min.js"></script>
    <script src="scripts/libs/VSS.SDK.min.js"></script>    
    <script src="scripts/libs/require.js"></script>
    <script src="scripts/common_chunks.js"></script>

    <link rel="stylesheet" type="text/css" href="css/libs/fabric.min.css">
</head>

<body>
    <script type="text/javascript">
        // Initialize framework 
        VSS.init({
            explicitNotifyLoaded: true,
            usePlatformScripts: true,
            usePlatformStyles: true
        });
        
        // Load main entry point for extension
        VSS.require(["scripts/App", "VSS/Utils/Date", "VSS/Utils/String", "VSS/Utils/Array", "VSS/Utils/Core",
        "TFS/WorkItemTracking/Contracts", "TFS/WorkItemTracking/RestClient", "TFS/WorkItemTracking/Services",
        "VSS/WebApi/Contracts", "VSS/SDK/Services/Navigation", "VSS/Flux/Store", "VSS/Controls/Combos",
        "TFS/Work/Contracts", "TFS/Work/RestClient",
        "TFS/Core/Contracts", "TFS/Core/RestClient",
        "TFS/VersionControl/GitRestClient", "TFS/VersionControl/Contracts"], function (App) {
            App.init();
            VSS.notifyLoadSucceeded();
        });
    </script>

    <div id="ext-container">
        
    </div>
</body>
</html>
